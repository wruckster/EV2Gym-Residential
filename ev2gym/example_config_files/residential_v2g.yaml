# This yml file configures the residential V2G simulation

##############################################################################
# Simulation Parameters
##############################################################################
timescale: 10  # minutes per step
simulation_length: 2000  # 4 weeks (4*7 days * 24 hours * 60 minutes / 5 minutes) = 8064 steps

# Path to external features
data_path: ev2gym/data/nsw_dataset/external_features/external_dataset.parquet

##############################################################################
# Date and Time
##############################################################################
# Year, month, day
year: 2023  # 2015-2023
month: 3    # 1-12
day: 24     # 1-31
# Whether to get a random date every time the environment is reset
random_day: False  # True or False
random_hour: False  # True or False

# Simulation Starting Time
# Hour and minute do not change after the environment has been reset
hour: 12  # 0-23
minute: 0  # Simulation starting minute (0-59)

# Simulate weekdays, weekends, or both
simulation_days: both  # weekdays, weekends, or both

##############################################################################
# New user_profiles section that extends existing functionality
##############################################################################
user_profiles:
  office_worker:
    profile_name: office_worker
    vehicle_count: 1
    default_station: 0  # Home station ID
    work_station: 1     # Work station ID
    commute:
      distance_km: 20
      consumption_kwh_per_km: 0.18
      min_time_minutes: 30   # Minimum commute time (30 min)
      max_time_minutes: 60   # Maximum commute time (60 min)
    short_trip:
      avg_distance_km: 8     # Average distance for short trips
      consumption_kwh_per_km: 0.18
    schedule:
      weekday:
        morning_home:
          start_time: "00:00"
          end_time: "07:30"
          location: home
          prob_short_trip: 0.0
        work_commute:
          start_time: "07:30"
          end_time: "08:30"
          location: away     # In transit
        work_day:
          start_time: "08:30"
          end_time: "17:00"
          location: work
          prob_short_trip: 0.15
          short_trip_duration: [15, 120]  # 15min to 2hrs lunch or meetings
        home_commute:
          start_time: "17:00"
          end_time: "18:00"
          location: away     # In transit
        evening_home:
          start_time: "18:00"
          end_time: "23:59"
          location: home
          prob_short_trip: 0.3
          short_trip_duration: [15, 120]  # Random evening outings (15min-2hrs)
      weekend:
        early_morning:
          start_time: "00:00"
          end_time: "07:00"
          location: home
          prob_short_trip: 0.0
        morning_home:
          start_time: "07:00"
          end_time: "10:00"
          location: home
          prob_short_trip: 0.6    # Higher chance of morning outings on weekend
          short_trip_duration: [30, 480]  # 30min to 8hrs
        afternoon_home:
          start_time: "10:00"
          end_time: "18:00"
          location: home
          prob_short_trip: 0.7    # High chance of day trips
          short_trip_duration: [60, 480]  # 1-8 hrs
        evening_home:
          start_time: "18:00"
          end_time: "23:59"
          location: home
          prob_short_trip: 0.4    # Evening outings
          short_trip_duration: [60, 240]  # 1-4hrs
